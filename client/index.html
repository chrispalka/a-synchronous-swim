<html>
<head>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
  <h1>A Synchronous Swim</h1>
  <div class="pool">
    <div class="team">
      <div class="swimmer">↜</div>
      <div class="swimmer">↜</div>
      <div class="swimmer">↜</div>
      <div class="swimmer">↜</div>
    </div>
  </div>
  <h3>Background Image Upload</h3>
  <form>
    <input type="file" class="file" /><br>
    <input type="submit" />
  </form>
</body>
<script src="/node_modules/jquery/dist/jquery.js"></script>
<script src="/node_modules/underscore/underscore.js"></script>
<script src="/js/swimTeam.js"></script>
<script src="/js/keypressHandler.js"></script>
<script>
  const serverUrl = 'http://127.0.0.1:3000';
  const swimFetcher = (data) => {
    $.ajax({
      type: 'GET',
      url: `${serverUrl}/random`,
      success: (data) => {
        //console.log server response
        console.log('Data from swimFetcher: ', data);
        SwimTeam.move(data);
      }
    })
  }
  $(document).ready(function () {
    setInterval(swimFetcher, 3000)
  })
</script>

</html>
